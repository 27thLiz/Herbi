[application]

name="Herbi"
main_scene="res://scenes/main_menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=640
height=480
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[physics]

fixed_fps=60

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff4c88b4
